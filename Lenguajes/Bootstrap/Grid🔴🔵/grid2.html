<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grid Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="grid2style.css">
</head>
<body class="p-4">

    <div class="container">
        <div class="row g-0">
            <div class="col-3 box bg-1">1</div>
            <div class="col-3 box bg-2">2</div>
            <div class="col-3 box bg-3">3</div>
            <div class="col-3 box bg-4">4</div>
        </div>

        <div class="row g-0">
            <div class="col-1 box small-box bg-5">1</div>
            <div class="col-1 box small-box bg-6">2</div>
            <div class="col-1 box small-box bg-7">3</div>
            <div class="col-1 box small-box bg-8">4</div>
            <div class="col-1 box small-box bg-9">5</div>
            <div class="col-1 box small-box bg-10">6</div>
            <div class="col-1 box small-box bg-11">7</div>
            <div class="col-1 box small-box bg-12">8</div>
            <div class="col-1 box small-box bg-13">9</div>
            <div class="col-1 box small-box bg-14">10</div>
        </div>
    </div>
</body>
</html>
