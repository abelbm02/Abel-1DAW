<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grid Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="grid3style.css">
</head>
<body class="p-0 m-0">
    <div class="container-fluid">
        <div class="row g-0">
            <div class="col-6 box bg-1">1</div>
            <div class="col-6 box bg-2">2</div>
        </div>
    
        <div class="row g-0">
            <div class="col-6 box bg-3">3</div>
            <div class="col-6 box bg-4">4</div>
        </div>

        <div class="row g-0"><div class="col-12 small-box bg-5">1</div></div>
        <div class="row g-0"><div class="col-12 small-box bg-6">2</div></div>
        <div class="row g-0"><div class="col-12 small-box bg-7">3</div></div>
        <div class="row g-0"><div class="col-12 small-box bg-8">4</div></div>
        <div class="row g-0"><div class="col-12 small-box bg-1">5</div></div>
        <div class="row g-0"><div class="col-12 small-box bg-11">6</div></div>
        <div class="row g-0"><div class="col-12 small-box bg-12">7</div></div>
        <div class="row g-0"><div class="col-12 small-box bg-9">8</div></div>
        <div class="row g-0"><div class="col-12 small-box bg-13">9</div></div>
        <div class="row g-0"><div class="col-12 small-box bg-14">10</div></div>
    </div>
</body>
</html>
